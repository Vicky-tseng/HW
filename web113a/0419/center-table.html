<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .container {
    width: 400px;
    height: 300px;
    background-color: #aaa;
    /* 水平置中 */
    text-align: center;
    /* 垂直置中1，只能用在單行 */
    /* line-height: 300px; */
    /* 垂直置中2，適用多行文字 */
    display: table;
  }

  .box {
    /* 垂直置中2 */
    display: table-cell;
    vertical-align: middle;

  }
</style>

<body>
  <div class="container">
    <div class="box">
      Hello<br>Hello
    </div>
  </div>
</body>

</html>
