<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .container {
    width: 400px;
    height: 300px;
    background-color: #aaa;
    text-align: center;
    font-size: 0;
  }

  .box {
    display: inline-block;
    vertical-align: middle;
    overflow: hidden;
  }

  .container::before {
    content: "";
    /* text-align: center; */
    display: inline-block;
    height: 100%;
    vertical-align: middle;

  }
</style>

<body>
  <div class="container">

    <div class="box">
      Hello<br>Hello
    </div>
  </div>
</body>

</html>
