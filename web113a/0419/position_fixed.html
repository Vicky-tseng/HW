<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    height: 3000px;
  }

  .box {
    width: 200px;
    height: 200px;
    background-color: #fa0;
    position: absolute;
    top: 0;
    right: 0;
  }

  .container {
    width: 600px;
    height: 400px;
    background-color: #0af;
    position: relative;
  }

  .flex-box {
    width: 100px;
    height: 100px;
    background-color: #f00;
    position: fixed;
  }
</style>

<body>
  <div class="container">
    <div class="box"></div>
    <div class="flex-box"></div>
  </div>


</body>

</html>
