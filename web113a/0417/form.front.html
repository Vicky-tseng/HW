<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>個人小檔案</title>
</head>

<body bgcolor="#d1fce8">
  <center>
    <img src="https://api.fnkr.net/testimg/300x200/00CED1/FFF/?text=UserInternet
x200" alt="">
  </center>
  <form action="http://web.test:6080/form_backend.php" method="post">
    <fieldset>
      <legend>個人資訊</legend>
      姓&nbsp;名: <input type="text" name="username" size="20"><br>
      性&nbsp;&nbsp;&nbsp;&nbsp;別: <input type="radio" name="usersex" value="male">男
      <input type="radio" name="usersex" value="female">女<br>
      最高學歷:
      <select name="userschool">
        <option value="高中以下">高中</option>
        <option value="大專院校">大專</option>
        <option value="碩士">碩士</option>
        <option value="博士">博士</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>興趣</legend>
      你喜歡下列哪些活動(可複選) ? <br>
      <input type="checkbox" name="hobby[]" value="soccer">足球
      <input type="checkbox" name="hobby[]" value="basketball">籃球
      <input type="checkbox" name="hobby[]" value="volleyball">排球
      <input type="checkbox" name="hobby[]" value="tennis">網球
      你對於使用臉書經營社群有什麼看法 ? <br>
      <textarea name="userthought" cols="40" rows="5"></textarea>
    </fieldset>
    <input type="submit" value="傳送資料">
    <input type="reset" value="清除資料">
  </form>

</body>

</html>
